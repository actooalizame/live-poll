<template name="allQuestions">
	<div class="container">
		<div class="row">
			{{#each questions}}
				<div class="col s12 l4 question">
					<p class="z-depth-3 question-title">{{question}}</p>
					<ul class="collection">
						{{#each options}}
							<li class="collection-item">{{option}} | <span class="score">{{score}}</span></li>
						{{/each}}
					</ul>
					<div class="valign-wrapper">
						<a class="btn waves-effect waves-light z-depth-2 valign" href="question/{{_id}}">Votar!</a>
					</div>
				</div>
			{{/each}}
		</div>
	</div>

</template>
