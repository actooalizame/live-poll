<template name="allQuestions">
	<div class="container">
		<div class="row">
			{{#each questions}}
				<div class="col s12 l3">
					<h5>{{question}}</h5>
					<ul>
						{{#each options}}
							<li>- {{option}}</li>
						{{/each}}
					</ul>
					<a class="btn waves-effect waves-light" href="question/{{_id}}">Votar!</a>
				</div>
			{{/each}}
		</div>
	</div>

</template>
