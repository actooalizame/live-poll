<template name="allQuestions">
	<div class="container">
		<div class="row">
			{{#each questions}}
				<div class="col s12 l4 question">
					<p class="z-depth-3 question-title">{{question}}</p>
					<ul class="collection">
						{{#each options}}
							<li class="collection-item">{{option}} | 
								<span class="score">{{score}}</span>
								<svg xmlns="http://www.w3.org/2000/svg" height="10px" width="50px">
										<rect x="0" y="0" height="5" width="{{score}}" fill="#ff8a65" stroke="#ff8a65" stroke-width="3"></rect>
		 							</svg>
							</li>
						{{/each}}
					</ul>
					<div class="valign-wrapper">
						<a class="btn waves-effect waves-light z-depth-2 valign" href="question/{{_id}}">Votar!</a>
					</div>
				</div>
			{{/each}}
		</div>
	</div>

</template>
