<template name="singleQuestion">
	<div class="container">
		<div class="single-question">
			<h2>{{question}}</h2>
			<h5>Pregunta: {{creatorName}}</h5>
		</div>
		<div class="row {{checkVoted}}">
			{{#each options}}
				<div class="single-option {{selectedClass}}">
					<div class="row collection">
						<div class="col s8 collection-item">
							<h5>- {{option}}</h5>
						</div>
						<div class="col s4 collection-item">
							<h4>{{score}}</h4>
							{{#if currentUser}}
								<a class="btn waves-effect waves-light vote-option">Votar!</a>
							{{else}}
								<p>Debes estar logueado para votar</p>
							{{/if}}
						</div>
					</div>
				</div>
			{{/each}}
		</div>
	</div>

</template>
