<template name="newQuestion">
	<form>
    <div class="row valign-wrapper">
      <div class="col s12 m4 input-field valign">
        <input type="text" class="" name="question" placeholder="Crea tu pregunta" />
      </div>
    </div>
    <div class="row valign-wrapper">
      <input type="submit" class="btn waves-effect waves-light send valign" value="enviar"/>
    </div>
  </form>

  {{#each newQuestion}}
	<h4>{{question}}</h4>	


  {{/each}}
</template>
